    <form class="form-inline mt-2 mt-md-0" #loginForm="ngForm"
          (ngSubmit)="logIn(loginForm.value)">
      <input type="text" name="username" class="form-control mr-sm-2"
             placeholder="Username" ngModel>
      <input type="password" name="password" class="form-control mr-sm-2"
             placeholder="Password" ngModel>
      <button type="submit" class="btn btn-outline-primary my-2 my-sm-0">Login</button>
    </form>
