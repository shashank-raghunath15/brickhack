<div class="container">
  <form class="form-signin" #user="ngForm"
        (ngSubmit)="signUp(user.value)">
    <h4 class="form-signin-heading">Sign Up</h4>
    <label for="name" class="sr-only">Full Name:</label>
    <input type="text" name="name" class="form-control col-xs-4"
           placeholder="Name" ngModel>
    <label for="email" class="sr-only">Email:</label>
    <input type="email" name="email" class="form-control col-xs-4"
           placeholder="Email" ngModel>
    <label for="username" class="sr-only">Username:</label>
    <input type="text" name="username" class="form-control col-xs-4"
           placeholder="Username" ngModel>
    <label for="password" class="sr-only">Password:</label>
    <input type="password" name="password" class="form-control col-xs-4"
           placeholder="Password" ngModel>
    <button type="submit" class="btn btn-lg btn-success btn-block">Sign
      Up</button>
  </form>
</div>
